<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Rupy</title>
    <link rel="icon" type="image/png" href="img/iconrupy.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Hapus style di sini karena akan dipindahkan ke index.css atau dihandle Bootstrap */
        body {
            display: flex;
            margin: 0;
            padding-top: 32px;
            padding-left: 0;
            padding-right: 0;
            background-color: #ffffff;
            color: #333;
        }

        #categoryChart {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 300px;
            max-height: 190px;
            width: 100%;
            height: auto;
        }

        /* Styles for the new account management section */
        .account-management-section {
            padding: 20px;
        }

        .account-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .account-card h6 {
            color: #007718;
            font-weight: bold;
        }

        .account-card p {
            margin-bottom: 5px;
            color: #333;
        }

        .account-card .balance-amount {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto p-0 sidebar-col d-none d-md-block">
                <div class="sidebar">
                    <div class="logo">
                        <img src="img/logo2.png" alt="Logo" />
                    </div>
                    <ul class="nav">
                        <li><a href="expense.html" class="active"><i class="bi bi-house me-2"></i> Home</a></li>
                        <li><a href="transaction.html"><i class="bi bi-wallet me-2"></i> Transaction</a></li>
                        <li><a href="#" id="logoutBtnSidebar"><i class="bi bi-box-arrow-left me-2"></i> Logout</a></li>
                    </ul>
                    <button class="button" id="addTransactionBtn" data-bs-toggle="modal"
                        data-bs-target="#transactionModal"><i class="bi bi-plus-circle me-2"></i>Add
                        Transactions</button>
                </div>
            </div>

            <div class="col p-0 main-content-col">
                <div id="expense-tracker-section" class="main-content d-flex flex-column">
                    <div class="container py-2">
                        <div class="d-flex justify-content-between align-items-center gap-2 mb-4">
                            <div class="d-flex flex-column justify-content-center">
                                <p class="mb-0 fw-medium text-muted" style="font-size: 1.2rem;">Hello!</p>
                                <h2 class="fw-bold" style="color: #007718; font-size: 2.5rem;" id="user-name">User</h2>
                            </div>
                            <div class=" flex-column justify-content-center">
                                <img src="img/profile.png" alt="Logo" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 mb-4">
                                <div class="d-none">
                                    <div>
                                        <label class="form-label mb-0 fw-semibold text-muted">Pilih Akun Bank:</label>
                                        <select id="account-select" class="form-select w-auto d-inline-block"></select>
                                    </div>
                                    <div>
                                        <label class="form-label mb-0 fw-semibold text-muted">Total Semua Saldo:</label>
                                        <h5 id="total-balance" class="text-success fw-bold mb-0">Rp 0</h5>
                                    </div>
                                </div>
                                <button id="createAccountBtn" class="btn btn-outline-success btn-sm mt-2 d-none"
                                    data-bs-toggle="modal" data-bs-target="#accountModal">+ Tambah Akun Bank</button>

                                <div class="total-saldo-box mb-4" style="background-image: url(img/balance.png);">
                                    <p class="mb-1 text-white">Total Saldo</p>
                                    <h1 class="fw-bold text-white mb-3" id="balance">Rp 0</h1>
                                    <button class="btn btn-light btn-sm fw-bold d-flex justify-content-start" id="viewAccountsBtn">Lihat Akun
                                        <i class="bi bi-arrow-right"></i></button>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h5 class="fw-semibold">Your Transaction</h5>
                                    <div class="d-flex gap-2">
                                        <select id="filter-type" class="form-select w-auto">
                                            <option value="all">All</option>
                                            <option value="income">Income</option>
                                            <option value="expense">Expense</option>
                                        </select>
                                        <select id="filter-category" class="form-select w-auto"></select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <canvas id="categoryChart" height="120"></canvas>
                                </div>
                                <div id="transaction-list"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="account-management-section" class="account-management-section d-none">
                    <div class="container py-2">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="fw-bold" style="color: #007718;">Akun Saya</h2>
                            <button class="btn btn-outline-secondary" id="backToExpenseBtn">
                                <i class="bi bi-arrow-left"></i> Kembali ke Home
                            </button>
                        </div>
                        <button id="addNewAccountBtn" class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#newAccountModal">
                            <i class="bi bi-plus-circle me-2"></i> Tambah Akun Baru
                        </button>
                        <div id="accounts-list" class="row">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="padding: 1rem;">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h5 class="modal-title w-100 text-center" id="transactionModalLabel">Add New Transaction</h5>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <select id="type" class="form-select mb-2" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <select id="bankAccountSelect" class="form-select mb-2" required>
                            <option value="">Pilih Akun Bank</option>
                        </select>
                        <input type="text" id="amount" class="form-control mb-2" placeholder="Rp" required />
                        <select id="category" class="form-select mb-2" required></select>
                        <div class="d-flex gap-2 mb-2">
                            <input type="date" id="date" class="form-control" required />
                            <input type="time" id="time" class="form-control" required />
                        </div>
                        <textarea id="desc" class="form-control mb-2" placeholder="Description" rows="2"
                            required></textarea>
                        <button type="submit" class="btn btn-success w-100">Add New Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newAccountModal" tabindex="-1" aria-labelledby="newAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="newAccountModalLabel">Tambah Akun Bank Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newAccountForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newAccountName" class="form-label">Nama Bank</label>
                            <input type="text" id="newAccountName" class="form-control" placeholder="Contoh: BCA, Mandiri" required />
                        </div>
                        <div class="mb-3">
                            <label for="newAccountNumber" class="form-label">Nomor Rekening</label>
                            <input type="text" id="newAccountNumber" class="form-control" placeholder="Contoh: 1234567890" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Simpan Akun</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/expense.js"></script>
</body>

</html>
